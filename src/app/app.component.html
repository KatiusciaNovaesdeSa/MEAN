<html>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class='header'>
<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <form class="form-inline">    
                  <button class="btn btn-info"
                    routerLink="/" type="button"><a>
                      Home</a>
                  </button> <br>
              <button id="qsLoginBtn"
                class="btn btn-info"
                *ngIf="!auth.isAuthenticated()"
                (click)="auth.login()" type="button">
                  Log In
              </button><br>
      
              <button id="qsLogoutBtn"
                class="btn btn-info"
                *ngIf="auth.isAuthenticated()"
                (click)="auth.logout()" type="button">
                  Log Out
              </button>
      
            </form>
        </div>
      </nav>
<h1 style="font-family: 'Raleway',sans-serif; font-size: 62px; font-weight: 800; line-height: 72px; margin: -55px 0 0px 24px; text-align: center; text-transform: uppercase;">{{title}}</h1>
</div>
<router-outlet></router-outlet>
    </body>
</html>
