<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



<div class="card">  <div class="center">
  <div class="card-header info-color white-text text-center py-4">
    <h2 style="font-family: 'Raleway',sans-serif; font-size: 35px; font-weight: 800; line-height: 72px; margin: 0 0 24px;
     text-align: center; text-transform: uppercase;">{{ title }} </h2>
  </div>

  

  <div class="panel-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Player Name</label><br>
        <input class="tf" type="text" class="form-control" formControlName="playerName" #playerName />
      </div>
      <div *ngIf="angForm.controls['playerName'].invalid && (angForm.controls['playerName'].dirty || angForm.controls['playerName'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['playerName'].errors.required">Player Name is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Rank</label><br>
         <select class="form-control tf2" formControlName="rank" [(ngModel)]='rank.rank'>
              <option class="tf" *ngFor="let r of rank" [ngValue]='r'>
                {{r}}
              </option>
            </select>
      </div>
      <div *ngIf="angForm.controls['rank'].invalid && (angForm.controls['rank'].dirty || angForm.controls['rank'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['rank'].errors.required"> Rank is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Score</label><br>
        <input type="text" class="form-control" formControlName="score" #score/>
      </div>
      <div *ngIf="angForm.controls['score'].invalid && (angForm.controls['score'].dirty || angForm.controls['score'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['score'].errors.required"> Score is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Time</label><br>
        <input type="text" class="form-control" formControlName="time" #time/>
      </div>
      <div *ngIf="angForm.controls['time'].invalid && (angForm.controls['time'].dirty || angForm.controls['time'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['time'].errors.required">  Time is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Games Played</label><br>
        <select class="form-control tf2" formControlName="gamesPlayed" #gamesPlayed>
            <option *ngFor="let game of games" [ngValue]='game.title'>
              {{game.title}}
            </option>
          </select>
      </div>
      <div *ngIf="angForm.controls['gamesPlayed'].invalid && (angForm.controls['gamesPlayed'].dirty || angForm.controls['gamesPlayed'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['gamesPlayed'].errors.required"> Games Played is required.</div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Status</label><br>
        <select class="tf2" formControlName="status" [(ngModel)] = "statuses.status">
            <option  *ngFor='let stat of statuses' [ngValue]='stat.st' >
              {{stat.st}}
            </option>
          </select>
      </div>
      <div *ngIf="angForm.controls['status'].invalid && (angForm.controls['status'].dirty || angForm.controls['status'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['status'].errors.required"> Status is required.</div>
      </div>
      <div class="form-group">
        <button class="btn" (click)="addPlayer(playerName.value, rank.rank, score.value, time.value, gamesPlayed.value, statuses.status)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Add</button>
     </div>
     <div class="form-group">
        <button class="btn"><a routerLink="/index">Back</a></button>
     </div>
    </form>
  </div>

</div></div>
